name: Run pytest

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name : Run checkout
        uses : actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade boto3 moto pytest pytest-github-report pytest-cov coverage pre-commit 

      - name: Run pytest
        run: |
          pytest  
